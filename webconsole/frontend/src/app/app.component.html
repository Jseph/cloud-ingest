<md-toolbar color="primary" class="mat-elevation-z6 ingest-toolbar">
  <md-icon class="ingest-toolbar-icon">cloud_upload</md-icon>
  <h1> Ingest Web Console </h1>
</md-toolbar>
<md-sidenav-container fullscreen class="ingest-sidenav-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <md-list>
      <ng-container *ngIf="loggedIn">
        <a md-list-item routerLink="/jobconfigs"
            queryParamsHandling="merge" id="jobconfigslink"
            i18n="Link to page listing job configs">
          Job Configs
        </a>
        <a md-list-item routerLink="/jobruns"
            queryParamsHandling="merge" id="jobrunslink"
            i18n="Link to page listing job runs">
          Job Runs
        </a>
        <a md-list-item routerLink="/createrun"
            queryParamsHandling="merge"  id="createjobrunlink"
            i18n="Link to page for job run creation">
          Create Job Run
        </a>
      </ng-container>
      <button *ngIf="authServiceInitialized && !loggedIn" md-list-item (click)="signIn()">
        Sign In
      </button>
      <button *ngIf="authServiceInitialized && loggedIn" md-list-item (click)="signOut()">
        {{ userName }} - Signout
      </button>
    </md-list>
  </md-sidenav>
  <div class="ingest-content-container">
    <router-outlet *ngIf="isProjectSelected"></router-outlet>
    <div *ngIf="!isProjectSelected">
      Project should be selected in the query param.
    </div>
  </div>

</md-sidenav-container>
